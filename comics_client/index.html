<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./style.css">
    <title>Comics API</title>
    
  </head>
  <body>
    <h1>Comics</h1>
    <main></main>
    <div>
      <div id="comic-collection">   
      </div>
    </div>
    <br>

    <div id="main-content">

      <form id="comic-form" action="http://localhost:3000/comics" method="POST">
       
        <br>
        <input type="text" id="title" name="title" placeholder="title">
        <br>
        <input type="text" id="artist" name="artist" placeholder="artist">
        <br>
        <input type="submit" id="submit" value="New comic">
      </form>

      <div id="list">
        <ul id="comics">
        </ul>
      </div>


      <!-- <form id="review-form" action="http://localhost:3000/reviews" method="POST"> -->
      <form id="review-form" action="" method="POST">
       
        <br>
        <h2>Create a review:</h2>
        <br>
        <input type="text" id="description" name="description" placeholder="description">
        <select id="comic_id" class="dropdown" name="comic_id" placeholder="comicid"> 
          <option value="">First Select a Comic</option>
        </select>

        <br>
        <input type="submit" id="submit-review" value="New Review">

        <!-- <input type="hidden" id="review_id" name="review_id" value=""> -->
        <input type="hidden" id="review_id_hidden" name="review_id" value="">
        <input type="submit" id="submit-review-update" value="Update Review">
        <!-- <input type="submit" id="submit-review" value="Update Review"> -->
      </form>

      <div id="list">
        <h2>Reviews</h2>
        <ul id="reviews">
        </ul>
      </div>

    </div>
    <script type="text/javascript" src="./src/index.js" defer></script>
  </body>
</html>
